        function greyEffect() { // 灰度算法
            var imageData = contextA.getImageData(0, 0, canvasA.width, canvasA.height)
            var pixelsData = imageData.data
            for (var i = 0; i < canvasB.width * canvasB.height; i++) {
                var r = pixelsData[4 * i + 0]
                var g = pixelsData[4 * i + 1]
                var b = pixelsData[4 * i + 2]
                var grey = r * 0.3 + g * 0.59 + b * 0.11
                pixelsData[4 * i + 0] = grey
                pixelsData[4 * i + 1] = grey
                pixelsData[4 * i + 2] = grey
            }
            contextB.putImageData(imageData, 0, 0, 0, 0, canvasB.width, canvasB.height)
        }

        function blackEffect() { // 让rgb不是取黑就是取白
            var imageData = contextA.getImageData(0, 0, canvasA.width, canvasA.height)
            var pixelsData = imageData.data
            for (var i = 0; i < canvasB.width * canvasB.height; i++) {
                var r = pixelsData[4 * i + 0]
                var g = pixelsData[4 * i + 1]
                var b = pixelsData[4 * i + 2]
                var grey = r * 0.3 + g * 0.59 + b * 0.11
                let v
                if (grey > 255 / 2) {
                    v = 255
                } else {
                    v = 0
                }
                pixelsData[4 * i + 0] = v
                pixelsData[4 * i + 1] = v
                pixelsData[4 * i + 2] = v
            }
            contextB.putImageData(imageData, 0, 0, 0, 0, canvasB.width, canvasB.height)
        }

        function reverseEffect() { // 原来的颜色用255-取反
            var imageData = contextA.getImageData(0, 0, canvasA.width, canvasA.height)
            var pixelsData = imageData.data
            for (var i = 0; i < canvasB.width * canvasB.height; i++) {
                var r = pixelsData[4 * i + 0]
                var g = pixelsData[4 * i + 1]
                var b = pixelsData[4 * i + 2]
                pixelsData[4 * i + 0] = 255 - r
                pixelsData[4 * i + 1] = 255 - g
                pixelsData[4 * i + 2] = 255 - b
            }
            contextB.putImageData(imageData, 0, 0, 0, 0, canvasB.width, canvasB.height)
        }

        function blurEffect() { // 参考周围的颜色来做模糊变化
            // 创建一份参考的rgb
            var tmpImageData = contextA.getImageData(0, 0, canvasA.width, canvasA.height)
            var tmpPixelsData = tmpImageData.data
            var imageData = contextA.getImageData(0, 0, canvasA.width, canvasA.height)
            var pixelsData = imageData.data
            var blurR = 3 // 为了使模糊的程度更明显，选取周围更多的点取平均值,为了防止选取的点越过canvas的边界，循环行列的起始点也需要相应的改变
            for (var i = blurR; i < canvasA.height - blurR; i++) {
                for (var j = blurR; j < canvasA.width - blurR; j++) {
                    // 计算以i,j为顶点周围8个点的rgb的总和
                    var totalr = 0
                    var totalg = 0
                    var totalb = 0
                        // 计算这i,j点为中心周围正方形除自身8个点的平均值
                    for (var dx = -blurR; dx <= blurR; dx++) {
                        for (var dy = -blurR; dy <= blurR; dy++) {
                            var x = i + dx
                            var y = j + dy
                            var p = x * canvasA.width + y
                                // 累加获取周围点的r、g、b的总和
                            totalr += tmpPixelsData[4 * p + 0]
                            totalg += tmpPixelsData[4 * p + 1]
                            totalb += tmpPixelsData[4 * p + 2]
                        }
                    }
                    var p = i * canvasA.width + j
                        // 把周围9个数的平均r、g、b分别赋予该图像r、g、b的位置
                    pixelsData[p * 4 + 0] = totalr / (2 * blurR + 1) / (2 * blurR + 1)
                    pixelsData[p * 4 + 1] = totalg / (2 * blurR + 1) / (2 * blurR + 1)
                    pixelsData[p * 4 + 2] = totalb / (2 * blurR + 1) / (2 * blurR + 1)
                }
            }

            contextB.putImageData(imageData, 0, 0, 0, 0, canvasB.width, canvasB.height)
        }

        function mosaicEffect() { // 参考周围的颜色来做模糊变化
            // 创建一份参考的rgb
            var tmpImageData = contextA.getImageData(0, 0, canvasA.width, canvasA.height)
            var tmpPixelsData = tmpImageData.data
            var imageData = contextA.getImageData(0, 0, canvasA.width, canvasA.height)
            var pixelsData = imageData.data
            var size = 16 // 设定马赛克块的大小
            for (var i = 0; i < canvasA.height; i += size) {
                for (var j = 0; j < canvasA.width; j += size) {
                    // 计算以i,j为起点size x size的区域里的rgb总和
                    var totalr = 0
                    var totalg = 0
                    var totalb = 0
                    for (var dx = 0; dx < size; dx++) {
                        for (var dy = 0; dy < size; dy++) {
                            var x = i + dx
                            var y = j + dy
                            var p = x * canvasA.width + y
                                // 计算size x size中每一个rgb的值的总和
                            totalr += tmpPixelsData[4 * p + 0]
                            totalg += tmpPixelsData[4 * p + 1]
                            totalb += tmpPixelsData[4 * p + 2]
                        }
                    }
                    var p = i * canvasA.width + j
                        // 把size x size 所有点的平均值获取到
                    resr = totalr / size / size
                    resg = totalg / size / size
                    resb = totalb / size / size
                        // 为了实现马赛克效果，需要把size x size中的每一个点都赋予马赛克的平均值rgb
                    for (var dx = 0; dx < size; dx++) {
                        for (var dy = 0; dy < size; dy++) {
                            // 再次进入size x size每一个的循环，赋予马赛克值
                            var x = i + dx
                            var y = j + dy
                            var p = x * canvasA.width + y
                            pixelsData[p * 4 + 0] = resr
                            pixelsData[p * 4 + 1] = resg
                            pixelsData[p * 4 + 2] = resb
                        }
                    }

                }
            }

            contextB.putImageData(imageData, 0, 0, 0, 0, canvasB.width, canvasB.height)
        }
    </script>
